<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
    <title>Google지도 </title>
    <h1>Google Map Api</h1>
</head>
<body>
    <div id="map" style="width:100%; height: 100vh;"></div> 
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyDLpM6-IlRFoSC4T-ilDXNVVkbzdjT9KIQ&callback=initMap&region=kr"></script> 
    <script> 
    function initMap() { 
        var seoul = { lat: 37.7338502 ,lng: 126.757014 }; 
        var map = new google.maps.Map( document.getElementById('map'), { zoom: 12, center: seoul }); 
        } 
    </script>
</body>
</html>
